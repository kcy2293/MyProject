<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>MyProject</title>
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
	<link rel="stylesheet" href="/views/css/app.css">
	<style>
	</style>
</head>
<body ng-app="MyApp" layout="column" ng-controller="MyCtrl">
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp"
					md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
			<md-button class="md-accent">menu1</md-button>
		</md-sidenav>
		<div layout="column" flex>
			<md-toolbar class="md-toolbar-tools">
				<md-button ng-click="toggleMenu()"class="md-icon-button" hide-gt-sm>
					<md-icon md-svg-icon="/views/img/icon/menu.svg"></md-icon>
				</md-button>
				<span>Header</span>
			</md-toolbar>
			<div layout="row" layout-sm="column" layout-padding>
				<div flex-gt-sm="20">
					<md-input-container>
						<label>Search</label>
						<input ng-model="query">
					</md-input-container>
				</div>
				<div flex-gt-sm="80">
					<ul>
						<li ng-repeat="phone in phones">
							<span>{{phone.name}}</span>
							<p>{{phone.description}}</p>
						</li>
					</ul>
					<p>Total number of phones: {{phones.length}}</p>
				</div>
			</div>
		</div>
	</div>

	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-aria/angular-aria.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-material/angular-material.js"></script>
	<script src="/views/js/controllers.js"></script>
</body>
</html>
